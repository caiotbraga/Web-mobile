<!DOCTYPE html>
<html>

<head>
    <title>Casino game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body id="background-img">
    <div class="block">
        <h1>Dice game</h1>
        <div class="block-inside">
            <p>
            <h3>Pass-Line:</h3>
            •<b> Win conditions: </b>The sum of rolled dices be 7 or 11. </br>
            • <b> Lose conditions: </b> The sum of rolled dices be 2, 3 or 12. </br>
            <h3>After Pass-Line</h3>
            <p>• The number of the rolled dices turn "the point". </p>
            <p>• Win: If get "the point" again.</p>
            <p>• Lose:If get 7.</p>
            </p>
        </div>
    </div>
    <div class="dices-block">
        <img id="dice-1" src="img/dice-1.jpg">
        <img id="dice-2" src="img/dice-1.jpg"> </br>
        <div class="flex-box">
            <div class="col" id="sum">Sum: </div>
            <button type="button" class="btn btn-outline-success col" id="dice-button" onclick="drawNumber1">Roll
                Dices</button>
            <div class="col" id="point">Point: </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
